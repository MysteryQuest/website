<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MystiQst - Mystery Quest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: "Orbitron", serif;
            background-color: #121212;
            color: #ffffff;
        }
        .nav-tabs {
            background-color:rgb(109, 81, 112); /* Dark green color from the logo */
            border: none;
        }
        .nav-tabs .nav-link {
            color: #ffffff;
        }
        .nav-tabs .nav-link.active {
            background-color:rgb(63, 176, 170);
            color: #ffffff;
        }
        .hero {
            position: relative;
            text-align: center;
        }
        .hero img {
            width: 100%;
            max-height: 600px;
            object-fit: cover;
        }
        .hero h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-size: 3em;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
        }
        .form-container {
            margin: 20px auto;
            max-width: 500px;
            background: #1f1f1f;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .form-container input,
        .form-container textarea,
        .form-container button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #333;
            color: #ffffff;
            font-size: 1em;
        }
        .form-container button {
            background: #007BFF;
            cursor: pointer;
        }
        .form-container button:hover {
            background: #0056b3;
        }
        .links {
            margin: 20px;
            text-align: center;
        }
        .links a {
            color: #007BFF;
            text-decoration: none;
            margin: 0 10px;
        }
        .links a:hover {
            text-decoration: underline;
        }
        h2{
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header class="bg-dark p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <img src="logo.png" alt="MystiQst Logo" height="90">
            <ul class="nav nav-tabs ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#submit-mystery">Submit a Mystery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Livestream</a>
                </li>
            </ul>
        </div>
    </header>

    <div class="hero">
        <img src="splash.webp" alt="Mystery Quest Splash">
        <h1>Welcome to Mystery Quest <br/>www.mystiqst.com</h1>
    </div>

    <div id="submit-mystery" class="container">
        <h2>Submit a Mystery</h2>
        <div class="form-container">
            <form action="/submit-mystery" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="mystery" rows="5" placeholder="Describe the mystery you want us to investigate..." required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <div class="links">
        <h2>Follow Us</h2>
        <a href="https://www.youtube.com/channel/yourchannel" target="_blank">YouTube</a>
        <a href="https://www.tiktok.com/@yourchannel" target="_blank">TikTok</a>
        <a href="#">Watch Our Livestream</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
