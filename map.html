<body>
    <!-- Dynamic Header -->
    <div id="dynamic-header"></div>

    <div class="container py-4 mt-4">
        <div class="text-center mb-4">
            <h1 class="display-4 text-cyan mb-3">Mystery Quest Map</h1>
            <p class="lead">Explore mysterious events, historical oddities, and UAP sightings worldwide</p>
        </div>
        
        <div class="filters">
            <form id="filtersForm">
                <div class="form-group">
                    <label for="eventType">Event Type:</label>
                    <select id="eventType" name="eventType">
                        <option value="">All</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="startDate">Start Date:</label>
                    <input type="date" id="startDate" name="startDate">
                </div>

                <div class="form-group">
                    <label for="endDate">End Date:</label>
                    <input type="date" id="endDate" name="endDate">
                </div>

                <button type="submit">Apply Filters</button>
            </form>
        </div>

        <div id="map"></div>

        <div class="pagination-container">
            <div class="pagination-controls">
                <label for="pageSize">Show:</label>
                <select id="pageSize">
                    <option value="20" selected>20</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
                <span>per page</span>
            </div>
            <div class="pagination-info" id="paginationInfo">
                Showing 0 of 0 entries
            </div>
            <div class="pagination-controls">
                <button id="prevPage" onclick="changePage(-1)">‹ Previous</button>
                <button id="nextPage" onclick="changePage(1)">Next ›</button>
            </div>
        </div>

        <div class="table-container">
            <table id="eventsTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Event Type</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Location</th>
                        <th>Votes</th>
                        <th>Investigation Status</th>
                        <th>Details</th>
                        <th>Credibility Score</th>
                        <th>Vote</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Events will be dynamically loaded here -->
                </tbody>
            </table>
        </div>
        
        <div id="submitAMystery">
            &nbsp;
        </div>
        
        <div class="form-container">
            <h2>Submit a New Event</h2>
            <form id="eventForm">
                <label for="newEventType">Event Type:</label>
                <input type="text" id="newEventType" name="eventType" required>

                <label for="newName">Event Name:</label>
                <input type="text" id="newName" name="name" required>

                <label for="newLocation">Location:</label>
                <input type="text" id="newLocation" name="location" required>

                <label for="newLatitude">Latitude:</label>
                <input type="number" step="any" id="newLatitude" name="latitude" required>

                <label for="newLongitude">Longitude:</label>
                <input type="number" step="any" id="newLongitude" name="longitude" required>

                <label for="newDate">Date:</label>
                <input type="date" id="newDate" name="date" required>

                <label for="newDescription">Description:</label>
                <textarea id="newDescription" name="description" rows="4"></textarea>

                <label for="newUrl">Source URL:</label>
                <input type="url" id="newUrl" name="url" required>

                <label for="newImageUrl">Image URL:</label>

    <!-- Navigation Management -->
    <script src="js/navigation.js"></script>
    
    <script>
        const BLANKETY = 'AIzaSyDWYze9-dP4ptq-4vxZVBOCW-Uo9wC7KhQ';
        const SPREADSHEET_ID = '1fJIP4P3Gbm71OKgG_EnIDZ-7nBRoMJOuxvkc2tnC_LQ';
        const SHEET_NAME = 'Sheet1';
        let map;
        let allEvents = [];
        let filteredEvents = [];
        let currentPage = 1;
        let pageSize = 20;
        let markers = [];

        async function fetchEvents(filters = {}) {
            try {
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${SHEET_NAME}?key=${BLANKETY}`;
                const response = await fetch(url);
                const data = await response.json();

                if (data.values && data.values.length > 1) {
                    const headers = data.values[0];
                    const rows = data.values.slice(1);

                    allEvents = rows.map((row, index) => {
                        const event = { id: index };
                        headers.forEach((header, i) => {
                            event[header] = row[i] || '';
                        });
                        return event;
                    });

                    // Apply filters
                    filteredEvents = [...allEvents];
                    if (filters.eventType) {
                        filteredEvents = filteredEvents.filter(event => event.event_type === filters.eventType);
                    }
                    if (filters.startDate) {
                        filteredEvents = filteredEvents.filter(event => new Date(event.date) >= new Date(filters.startDate));
                    }
                    if (filters.endDate) {
                        filteredEvents = filteredEvents.filter(event => new Date(event.date) <= new Date(filters.endDate));
                    }

                    currentPage = 1;
                    populateFilters(allEvents);
                    updateMap(filteredEvents);
                    updateTable();
                    updatePaginationInfo();
                }
            } catch (error) {
                console.error('Error fetching events:', error);
                // Load fallback data
                loadFallbackData();
            }
        }

        function loadFallbackData() {
            // Fallback mystery data
            allEvents = [
                {
                    id: 0,
                    event_type: "UFO",
                    name: "Roswell Incident",
                    location: "Roswell, New Mexico",
                    latitude: 33.3943,
                    longitude: -104.5230,
                    date: "1947-07-08",
                    description: "Alleged UFO crash and recovery of extraterrestrial materials.",
                    url: "https://example.com/roswell",
                    votes: 1247,
                    investigation_status: "Ongoing",
                    credibility_score: "8.2"
                },
                {
                    id: 1,
                    event_type: "Paranormal",
                    name: "Bell Witch Haunting",
                    location: "Adams, Tennessee",
                    latitude: 36.5442,
                    longitude: -87.0886,
                    date: "1817-01-01",
                    description: "Famous poltergeist haunting of the Bell family.",
                    url: "https://example.com/bell-witch",
                    votes: 892,
                    investigation_status: "Historical",
                    credibility_score: "7.5"
                }
            ];
            
            filteredEvents = [...allEvents];
            populateFilters(allEvents);
            updateMap(filteredEvents);
            updateTable();
            updatePaginationInfo();
        }

        function populateFilters(events) {
            const eventTypes = new Set();
            events.forEach(event => {
                eventTypes.add(event.event_type);
            });

            const eventTypeSelect = document.getElementById("eventType");
            eventTypeSelect.innerHTML = '<option value="">All</option>';

            eventTypes.forEach(type => {
                const option = document.createElement("option");
                option.value = type;
                option.textContent = type;
                eventTypeSelect.appendChild(option);
            });
        }

        function updateMap(events) {
            if (!map) {
                map = L.map("map").setView([20, 0], 2);
                L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
                    attribution: "&copy; <a href='https://www.openstreetmap.org/copyright'>OpenStreetMap</a> contributors",
                }).addTo(map);
            } else {
                markers.forEach(marker => map.removeLayer(marker));
                markers = [];
            }

            events.forEach((event) => {
                const lat = parseFloat(event.latitude);
                const lng = parseFloat(event.longitude);
                
                if (!isNaN(lat) && !isNaN(lng)) {
                    const marker = L.marker([lat, lng]).addTo(map);
                    marker.bindPopup(`
                        <div style="color: #000;">
                            <strong>${event.event_type || 'Unknown'}</strong><br>
                            ${event.date || 'Unknown Date'}<br>
                            ${event.name || 'Unnamed Event'}<br>
                            <a href='${event.url || '#'}' target='_blank'>Source</a><br>
                            <a href='detail.html?name=${encodeURIComponent(event.name || '')}' target='_blank'>Details</a>
                        </div>
                    `);
                    marker.on("click", () => highlightRow(event.id));
                    marker.eventId = event.id;
                    markers.push(marker);
                }
            });
        }

        function highlightAndZoomToEvent(eventId) {
            document.getElementById('map').scrollIntoView({ 
                behavior: 'smooth', 
                block: 'center' 
            });
            
            setTimeout(() => {
                const marker = markers.find(m => m.eventId === eventId);
                if (marker) {
                    map.setView(marker.getLatLng(), 10);
                    marker.openPopup();
                }
                highlightRow(eventId);
            }, 500);
        }

        function highlightRow(index) {
            const rows = document.querySelectorAll("#eventsTable tbody tr");
            rows.forEach((row, i) => {
                if (i === index) {
                    row.classList.add("highlight");
                } else {
                    row.classList.remove("highlight");
                }
            });
        }

        function updateTable() {
            const tableBody = document.getElementById("eventsTable").querySelector("tbody");
            tableBody.innerHTML = "";

            const startIndex = (currentPage - 1) * pageSize;
            const endIndex = startIndex + pageSize;
            const pageEvents = filteredEvents.slice(startIndex, endIndex);

            pageEvents.forEach(event => {
                const row = document.createElement("tr");
                
                const description = event.description || event.name || '';
                const truncatedDescription = description.length > 300 ? 
                    description.substring(0, 297) + '...' : description;
                
                row.innerHTML = `
                    <td>${event.date || 'Unknown'}</td>
                    <td>${event.event_type || 'Unknown'}</td>
                    <td><span class="map-link" onclick="highlightAndZoomToEvent(${event.id})" title="Click to view on map">${event.name || 'Unnamed Event'}</span></td>
                    <td class="event-description" title="${description}">${truncatedDescription}</td>
                    <td>${event.location || 'Unknown'}</td>
                    <td>${event.votes || 0}</td>
                    <td>${event.investigation_status || "Open"}</td>
                    <td><a href='detail.html?name=${encodeURIComponent(event.name || '')}' target='_blank'>Details</a></td>
                    <td>${event.credibility_score || "N/A"}</td>
                    <td><button onclick="voteForEvent(${event.id})" style="background: none; border: none; font-size: 1.2em; cursor: pointer;">👍</button></td>
                `;
                tableBody.appendChild(row);
            });

            updatePaginationButtons();
        }

        function updatePaginationInfo() {
            const totalEvents = filteredEvents.length;
            const startIndex = (currentPage - 1) * pageSize + 1;
            const endIndex = Math.min(currentPage * pageSize, totalEvents);
            
            const info = totalEvents === 0 ? 
                "Showing 0 of 0 entries" : 
                `Showing ${startIndex}-${endIndex} of ${totalEvents} entries`;
            
            document.getElementById("paginationInfo").textContent = info;
        }

        function updatePaginationButtons() {
            const totalPages = Math.ceil(filteredEvents.length / pageSize);
            
            document.getElementById("prevPage").disabled = currentPage <= 1;
            document.getElementById("nextPage").disabled = currentPage >= totalPages;
        }

        function changePage(direction) {
            const totalPages = Math.ceil(filteredEvents.length / pageSize);
            const newPage = currentPage + direction;
            
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                updateTable();
                updatePaginationInfo();
            }
        }

        async function voteForEvent(eventId) {
            try {
                const url = "https://script.google.com/macros/s/AKfycbwj1I4MNz7m3YvpACN3lrQudoSVsHo6GJ_vR--RGV5ZR0G7culcVppGv1Ujn0daTKLe8g/exec";
                const payload = JSON.stringify({ rowIndex: eventId + 2 });

                await fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "text/plain",
                    },
                    body: payload,
                    mode: "no-cors",
                });

                alert("Vote submitted successfully!");
                // Optionally refresh the data
                fetchEvents();
            } catch (error) {
                console.error("Error submitting vote:", error);
                alert("An error occurred while submitting your vote.");
            }
        }

        async function submitEvent() {
            try {
                const newEvent = {
                    event_type: document.getElementById("newEventType").value,
                    name: document.getElementById("newName").value,
                    location: document.getElementById("newLocation").value,
                    latitude: parseFloat(document.getElementById("newLatitude").value),
                    longitude: parseFloat(document.getElementById("newLongitude").value),
                    date: document.getElementById("newDate").value,
                    description: document.getElementById("newDescription").value,
                    url: document.getElementById("newUrl").value,
                    image_url: document.getElementById("newImageUrl").value
                };

                const body = {
                    values: [[
                        newEvent.event_type,
                        newEvent.name,
                        newEvent.location,
                        newEvent.latitude,
                        newEvent.longitude,
                        newEvent.date,
                        newEvent.description,
                        newEvent.url,
                        newEvent.image_url,
                        0, // votes
                        "Open", // investigation_status
                        "Unknown", // verdict
                        `detail.html?name=${encodeURIComponent(newEvent.name)}` // research_link
                    ]]
                };

                const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${SHEET_NAME}:append?valueInputOption=RAW&key=${BLANKETY}`;
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });

                if (response.ok) {
                    alert("Event submitted successfully!");
                    document.getElementById("eventForm").reset();
                    fetchEvents();
                } else {
                    alert("Failed to submit event. Please try again.");
                }
            } catch (error) {
                console.error("Error submitting event:", error);
                alert("An error occurred while submitting the event.");
            }
        }

        function sortTable(columnIndex, ascending) {
            const startIndex = (currentPage - 1) * pageSize;
            const endIndex = startIndex + pageSize;
            let pageEvents = filteredEvents.slice(startIndex, endIndex);

            pageEvents.sort((a, b) => {
                let aValue, bValue;
                
                switch(columnIndex) {
                    case 0: // Date
                        aValue = new Date(a.date || '1900-01-01');
                        bValue = new Date(b.date || '1900-01-01');
                        break;
                    case 1: // Event Type
                        aValue = a.event_type || '';
                        bValue = b.event_type || '';
                        break;
                    case 2: // Name
                        aValue = a.name || '';
                        bValue = b.name || '';
                        break;
                    case 4: // Location
                        aValue = a.location || '';
                        bValue = b.location || '';
                        break;
                    case 5: // Votes
                        aValue = parseInt(a.votes) || 0;
                        bValue = parseInt(b.votes) || 0;
                        break;
                    case 8: // Credibility Score
                        aValue = parseFloat(a.credibility_score) || 0;
                        bValue = parseFloat(b.credibility_score) || 0;
                        break;
                    default:
                        aValue = String(Object.values(a)[columnIndex] || '');
                        bValue = String(Object.values(b)[columnIndex] || '');
                }

                if (typeof aValue === 'number' && typeof bValue === 'number') {
                    return ascending ? aValue - bValue : bValue - aValue;
                } else if (aValue instanceof Date && bValue instanceof Date) {
                    return ascending ? aValue - bValue : bValue - aValue;
                } else {
                    return ascending ? 
                        String(aValue).localeCompare(String(bValue)) : 
                        String(bValue).localeCompare(String(aValue));
                }
            });

            // Update the filtered events for this page
            filteredEvents.splice(startIndex, pageEvents.length, ...pageEvents);
            updateTable();
        }

        // Event Listeners
        document.getElementById("filtersForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const filters = {
                eventType: document.getElementById("eventType").value,
                startDate: document.getElementById("startDate").value,
                endDate: document.getElementById("endDate").value
            };
            fetchEvents(filters);
        });

        document.getElementById("pageSize").addEventListener("change", function() {
            pageSize = parseInt(this.value);
            currentPage = 1;
            updateTable();
            updatePaginationInfo();
        });

        document.querySelectorAll("#eventsTable th").forEach((header, index) => {
            header.addEventListener("click", () => {
                const ascending = !header.classList.contains("ascending");
                document.querySelectorAll("#eventsTable th").forEach(th => th.classList.remove("ascending", "descending"));
                header.classList.add(ascending ? "ascending" : "descending");
                sortTable(index, ascending);
            });
        });

        document.addEventListener("DOMContentLoaded", function() {
            fetchEvents();
            
            if (window.location.hash) {
                setTimeout(() => {
                    const target = document.querySelector(window.location.hash);
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }
                }, 500);
            }
        });
    </script>
</body>
</html>
