<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mystery Quest - Explore a map of mysterious events, historical oddities, and UAP sightings. Filter events by country, type, and date range.">
    <meta name="keywords" content="Mystery Quest, MystiQst, UAP sightings, UFO events, historical mysteries, strange occurrences">
    <meta name="author" content="Mystery Quest Team">
    <title>Mystery Quest Is it a Hoax? - Explore Mysterious Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

    <link href="styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1028115466622942"
     crossorigin="anonymous"></script>

</head>
<body>
    <header class="bg-dark p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <img src="logo.png" alt="MystiQst Logo" height="60">
            <ul class="nav nav-tabs ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Vote</a>
                </li>
            </ul>
        </div>
    </header>

    <div class="container mt-5">
        <h1 class="text-center">Vote: Real or Hoax?</h1>
        <div id="mysteryCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner" id="carouselItems">
                <!-- Dynamically loaded mysteries -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#mysteryCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#mysteryCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <script>
        const API_KEY = 'AIzaSyDWYze9-dP4ptq-4vxZVBOCW-Uo9wC7KhQ';
        const SPREADSHEET_ID = '1fJIP4P3Gbm71OKgG_EnIDZ-7nBRoMJOuxvkc2tnC_LQ';
        const SHEET_NAME = 'Sheet1';

        let mysteries = [];

        async function fetchMysteries() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;
            const response = await fetch(url);
            const data = await response.json();

            if (data.values && data.values.length > 1) {
                const headers = data.values[0];
                const rows = data.values.slice(1);

                mysteries = rows.map((row, index) => {
                    const mystery = {};
                    headers.forEach((header, i) => {
                        mystery[header] = row[i] || '';
                    });
                    mystery.id = index;
                    mystery.realVotes = parseInt(mystery.realVotes || '0');
                    mystery.hoaxVotes = parseInt(mystery.hoaxVotes || '0');
                    return mystery;
                });

                renderCarousel();
            }
        }

        function renderCarousel() {
            const container = document.getElementById("carouselItems");
            container.innerHTML = "";
            mysteries.forEach((mystery, index) => {
                const activeClass = index === 0 ? "active" : "";
                const item = document.createElement("div");
                item.className = `carousel-item ${activeClass}`;
                item.innerHTML = `
                    <h2>${mystery.name}</h2>
                    <p><strong>Location:</strong> ${mystery.location}</p>
                    <img src="${mystery.image_url}" alt="${mystery.name}" class="mystery-img">
                    <p>${mystery.description}</p>
                    <button class="btn btn-success btn-vote" onclick="vote(${index}, 'realVotes')">Real</button>
                    <button class="btn btn-danger btn-vote" onclick="vote(${index}, 'hoaxVotes')">Hoax</button>
                    <div id="result-${index}" class="result"></div>
                `;
                container.appendChild(item);
            });
        }

        async function vote(index, type) {
            mysteries[index][type]++;
            const real = mysteries[index].realVotes;
            const hoax = mysteries[index].hoaxVotes;
            const total = real + hoax;

            const realPercent = ((real / total) * 100).toFixed(1);
            const hoaxPercent = ((hoax / total) * 100).toFixed(1);

            const result = document.getElementById(`result-${index}`);
            result.innerHTML = `
                <p><strong>Current Results:</strong></p>
                <p>Real: ${realPercent}% (${real})</p>
                <p>Hoax: ${hoaxPercent}% (${hoax})</p>
            `;

            await submitVote(index);
        }

        async function submitVote(index) {
            const url = "https://script.google.com/macros/s/AKfycbwj1I4MNz7m3YvpACN3lrQudoSVsHo6GJ_vR--RGV5ZR0G7culcVppGv1Ujn0daTKLe8g/exec";
            const payload = JSON.stringify({
                rowIndex: index + 2,
                realVotes: mysteries[index].realVotes,
                hoaxVotes: mysteries[index].hoaxVotes
            });

            try {
                await fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "text/plain"
                    },
                    body: payload,
                    mode: "no-cors"
                });
                console.log("Vote submitted.");
            } catch (error) {
                console.error("Error submitting vote:", error);
            }
        }

        document.addEventListener("DOMContentLoaded", fetchMysteries);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
