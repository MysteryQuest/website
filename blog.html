<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags -->
    <title>Project D-LOG - The Unverified File</title>
    <meta name="title" content="Project D-LOG - AI-Driven Investigation Reports">
    <meta name="description" content="Evidence-based investigation reports, AI analysis, and expert debunking. The Machine Gathers the Evidence. We Serve the Verdict.">
    <meta name="keywords" content="Project D-LOG, conspiracy theory debunking, AI investigation, evidence-based analysis, OSINT">
    <meta name="author" content="The Unverified File Team">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://unverifiedfile.com/blog.html">
    <meta property="og:title" content="Project D-LOG - The Unverified File">
    <meta property="og:description" content="AI-Driven Investigation Reports and Evidence-Based Analysis">
    <meta property="og:image" content="https://unverifiedfile.com/logo.png">
    <meta property="og:site_name" content="The Unverified File">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://unverifiedfile.com/blog.html">
    <meta property="twitter:title" content="Project D-LOG - The Unverified File">
    <meta property="twitter:description" content="AI-Driven Investigation Reports">
    <meta property="twitter:image" content="https://unverifiedfile.com/logo.png">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://unverifiedfile.com/blog.html" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'matrix-green': '#00cc66',
                        'terminal-green': '#0a9461',
                        'cyber-red': '#ff0055',
                        'charcoal': '#1a1a1a',
                        'dark-charcoal': '#0f0f0f',
                        'cyber-yellow': '#ffd700',
                        'slate-dark': '#1e293b',
                        'slate-darker': '#0f172a'
                    },
                    fontFamily: {
                        'orbitron': ['Orbitron', 'monospace'],
                        'mono': ['JetBrains Mono', 'Courier New', 'monospace'],
                        'sans': ['Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom Styles -->
    <style>
        body {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #0f172a 100%);
            font-family: 'Inter', sans-serif;
        }
        
        .terminal-grid {
            background-image: 
                linear-gradient(rgba(0, 204, 102, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 204, 102, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        
        .matrix-glow {
            text-shadow: 
                0 0 10px rgba(0, 204, 102, 0.7),
                0 0 20px rgba(0, 204, 102, 0.5),
                0 0 30px rgba(0, 204, 102, 0.3);
        }
        
        .terminal-box {
            background: rgba(15, 15, 15, 0.9);
            border: 1px solid #00cc66;
            box-shadow: 
                0 0 30px rgba(0, 204, 102, 0.2),
                inset 0 0 30px rgba(0, 204, 102, 0.05);
        }
    </style>
</head>

<body class="text-gray-100 terminal-grid">
    
    <!-- Navigation (loaded dynamically) -->
    <div id="header-container"></div>

    <!-- Hero Section -->
    <section class="py-16 bg-gradient-to-b from-slate-darker to-charcoal">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-5xl md:text-6xl font-orbitron font-bold text-matrix-green matrix-glow mb-4">
                PROJECT D-LOG
            </h1>
            <p class="text-xl text-gray-300 mb-2">Data Log: AI-Driven Investigation Reports</p>
            <p class="text-sm font-mono text-terminal-green/70">The Machine Gathers the Evidence. We Serve the Verdict.</p>
        </div>
    </section>

    <!-- Blog Posts Grid -->
    <section class="py-16 bg-gradient-to-b from-charcoal to-slate-darker">
        <div class="container mx-auto px-4">
            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6" id="blog-posts">
                {{BLOG_POSTS}}
            </div>
        </div>
    </section>

    <!-- YouTube Video Showcase Section -->
    <section class="py-16 bg-gradient-to-b from-slate-darker to-charcoal">
        <div class="container mx-auto px-4">
            <div class="terminal-box rounded-lg p-8">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-3xl font-orbitron font-bold text-matrix-green">
                        <i class="fab fa-youtube text-cyber-red"></i> Video Investigations
                    </h2>
                    <a href="https://www.youtube.com/channel/UCL37JaB7QLNubrW4s3xRzJQ?sub_confirmation=1" target="_blank" rel="noopener noreferrer" class="px-6 py-2 bg-cyber-red hover:bg-cyber-red/80 text-white rounded-lg font-semibold transition-colors">
                        <i class="fab fa-youtube mr-2"></i>Subscribe
                    </a>
                </div>
                <div id="youtube-videos-grid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Videos will be loaded here -->
                    <div class="col-span-full flex justify-center py-8">
                        <i class="fas fa-spinner fa-spin text-4xl text-matrix-green"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer (loaded dynamically) -->
    <div id="footer-container"></div>

    <!-- Cache Buster Script -->
    <script src="js/cache-buster.js"></script>
    
    <!-- Header & Footer Includes -->
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>

    <!-- Blog Posts Loader -->
    <script>
        // Sample D-LOG posts
        const SAMPLE_POSTS = [
            {
                title: "D-LOG 001: UAP Data Leak Analysis",
                date: "2025-12-01",
                author: "Project D-LOG AI",
                category: "UAP Investigation",
                excerpt: "Analysis of recently leaked UAP data from undisclosed military sources. Evidence suggests coordinated observation events.",
                slug: "uap-data-leak-analysis",
                readTime: "8 min read"
            },
            {
                title: "D-LOG 002: Havana Syndrome Update",
                date: "2025-11-28",
                author: "Project D-LOG AI",
                category: "Medical Mystery",
                excerpt: "New evidence emerges in the Havana Syndrome case. Analyzing electromagnetic frequency patterns and witness testimony.",
                slug: "havana-syndrome-update",
                readTime: "12 min read"
            },
            {
                title: "D-LOG 003: Antarctic Anomaly",
                date: "2025-11-15",
                author: "Project D-LOG AI",
                category: "Satellite Analysis",
                excerpt: "Satellite imagery reveals unusual thermal signatures in Antarctica. Investigation of recent anomalous readings.",
                slug: "antarctic-anomaly",
                readTime: "10 min read"
            },
            {
                title: "D-LOG 004: Phoenix Lights Reassessment",
                date: "2025-11-10",
                author: "Project D-LOG AI",
                category: "Historical Review",
                excerpt: "Re-examining the 1997 Phoenix Lights incident with modern AI analysis tools and newly declassified radar data.",
                slug: "phoenix-lights-reassessment",
                readTime: "15 min read"
            },
            {
                title: "D-LOG 005: Deep Sea Acoustics",
                date: "2025-11-05",
                author: "Project D-LOG AI",
                category: "Underwater Mystery",
                excerpt: "Unexplained underwater sound patterns detected in the Pacific. Analysis of NOAA hydrophone data reveals patterns.",
                slug: "deep-sea-acoustics",
                readTime: "9 min read"
            },
            {
                title: "D-LOG 006: Skinwalker Ranch Data",
                date: "2025-10-28",
                author: "Project D-LOG AI",
                category: "Paranormal Investigation",
                excerpt: "Comprehensive analysis of electromagnetic anomalies and witness reports from Skinwalker Ranch investigations.",
                slug: "skinwalker-ranch-data",
                readTime: "14 min read"
            }
        ];

        function loadBlogPosts() {
            const container = document.getElementById('blog-posts');
            if (!container) return;

            const postsHTML = SAMPLE_POSTS.map(post => `
                <div class="terminal-box rounded-lg p-6 hover:border-cyber-yellow transition-all hover:scale-105">
                    <div class="flex items-start justify-between mb-4">
                        <span class="text-xs font-mono text-matrix-green bg-matrix-green/20 px-3 py-1 rounded">${post.category}</span>
                        <span class="text-xs font-mono text-gray-400">${post.readTime}</span>
                    </div>
                    <h3 class="text-2xl font-orbitron font-bold text-white mb-2 hover:text-matrix-green transition-colors">
                        ${post.title}
                    </h3>
                    <p class="text-sm text-gray-400 mb-3">
                        <i class="far fa-calendar mr-2"></i>${post.date}
                        <span class="mx-2">|</span>
                        <i class="far fa-user mr-2"></i>${post.author}
                    </p>
                    <p class="text-gray-300 mb-4 line-clamp-3">
                        ${post.excerpt}
                    </p>
                    <a href="article.html?slug=${post.slug}" class="text-matrix-green hover:text-cyber-yellow transition-colors inline-flex items-center font-mono text-sm">
                        <span class="mr-2">Read Full Report</span>
                        <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
            `).join('');

            container.innerHTML = postsHTML;
        }

        // Load posts when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                loadBlogPosts();
                loadYouTubeVideos();
            });
        } else {
            loadBlogPosts();
            loadYouTubeVideos();
        }
    </script>

    <!-- YouTube Videos Loader -->
    <script>
        async function loadYouTubeVideos() {
            const container = document.getElementById('youtube-videos-grid');
            const channelId = 'UCL37JaB7QLNubrW4s3xRzJQ';
            const apiKey = 'AIzaSyDWYze9-dP4ptq-4vxZVBOCW-Uo9wC7KhQ';
            
            try {
                const response = await fetch(`https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&part=snippet,id&order=date&maxResults=6&type=video`);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch YouTube data');
                }
                
                const data = await response.json();
                
                if (data.items && data.items.length > 0) {
                    let videosHTML = '';
                    
                    data.items.forEach(item => {
                        const videoId = item.id.videoId;
                        const title = item.snippet.title;
                        const thumbnail = item.snippet.thumbnails.medium.url;
                        const publishedAt = new Date(item.snippet.publishedAt).toLocaleDateString('en-US', { 
                            year: 'numeric', 
                            month: 'short', 
                            day: 'numeric' 
                        });
                        
                        videosHTML += `
                            <div class="bg-charcoal/60 rounded-lg overflow-hidden hover:border-matrix-green border border-matrix-green/30 transition-all group">
                                <a href="https://www.youtube.com/watch?v=${videoId}" target="_blank" rel="noopener noreferrer" class="block relative">
                                    <img src="${thumbnail}" alt="${title}" class="w-full aspect-video object-cover">
                                    <div class="absolute inset-0 bg-black/40 group-hover:bg-black/20 transition-all flex items-center justify-center">
                                        <i class="fab fa-youtube text-5xl text-cyber-red opacity-80 group-hover:scale-110 transition-transform"></i>
                                    </div>
                                </a>
                                <div class="p-4">
                                    <h3 class="text-white font-semibold mb-2 line-clamp-2 group-hover:text-matrix-green transition-colors">
                                        ${title}
                                    </h3>
                                    <p class="text-gray-400 text-sm">
                                        <i class="far fa-calendar mr-1"></i>${publishedAt}
                                    </p>
                                </div>
                            </div>
                        `;
                    });
                    
                    container.innerHTML = videosHTML;
                } else {
                    container.innerHTML = `
                        <div class="col-span-full text-center py-8">
                            <a href="https://www.youtube.com/channel/UCL37JaB7QLNubrW4s3xRzJQ" target="_blank" rel="noopener noreferrer" class="inline-block">
                                <i class="fab fa-youtube text-6xl text-cyber-red mb-3"></i>
                                <p class="text-white font-semibold">Visit our YouTube channel</p>
                            </a>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading YouTube videos:', error);
                container.innerHTML = `
                    <div class="col-span-full text-center py-8">
                        <a href="https://www.youtube.com/channel/UCL37JaB7QLNubrW4s3xRzJQ" target="_blank" rel="noopener noreferrer" class="inline-block hover:scale-105 transition-transform">
                            <i class="fab fa-youtube text-6xl text-cyber-red mb-3"></i>
                            <p class="text-white font-semibold mb-2">Visit Our YouTube Channel</p>
                            <p class="text-gray-400 text-sm">Latest investigations and analysis</p>
                        </a>
                    </div>
                `;
            }
        }
    </script>

</body>
</html>
