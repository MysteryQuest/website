    <script>
        const BLANKETY = 'AIzaSyDWYze9-dP4ptq-4vxZVBOCW-Uo9wC7KhQ'; // Replace with your Google Sheets API Key
        const SPREADSHEET_ID = '1fJIP4P3Gbm71OKgG_EnIDZ-7nBRoMJOuxvkc2tnC_LQ'; // Replace with your Google Spreadsheet ID
        const SHEET_NAME = 'Sheet1';
        let map;

        async function fetchEventDetails(eventName) {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${SHEET_NAME}?key=${BLANKETY}`;
            const response = await fetch(url);
            const data = await response.json();

            if (data.values && data.values.length > 1) {
            const headers = data.values[0];
            const rows = data.values.slice(1);

            const event = rows.find(row => row[headers.indexOf('name')] === eventName);
            if (event) {
                const eventDetails = {};
                headers.forEach((header, i) => {
                eventDetails[header] = event[i] || '';
                });

                displayEventDetails(eventDetails);
                updateMap(eventDetails);
            } else {
                alert('Event not found.');
            }
            }
        }

        function displayEventDetails(event) {
            // Parse enhanced metadata if available
            let enhancedData = {};
            try {
                if (event.enhanced_metadata && event.enhanced_metadata !== '') {
                    enhancedData = JSON.parse(event.enhanced_metadata);
                }
            } catch (e) {
                console.log('No enhanced metadata available');
            }

            // Prepare categories display
            let categoriesHtml = '';
            if (enhancedData.primary_category) {
                categoriesHtml += `<span class="badge bg-primary me-1">${enhancedData.primary_category}</span>`;
            }
            if (enhancedData.secondary_categories && enhancedData.secondary_categories.length > 0) {
                enhancedData.secondary_categories.forEach(cat => {
                    categoriesHtml += `<span class="badge bg-secondary me-1">${cat}</span>`;
                });
            }
            if (event.tags && event.tags !== 'None') {
                categoriesHtml += `<span class="badge bg-info me-1">${event.tags}</span>`;
            }
            if (!categoriesHtml) {
                categoriesHtml = `<span class="badge bg-light text-dark">${event.event_type}</span>`;
            }

            // Prepare related articles/content
            let relatedContentHtml = '';
            if (enhancedData.related_content && enhancedData.related_content.length > 0) {
                relatedContentHtml = '<div class="mt-3"><h5>Related Articles:</h5><ul class="list-unstyled">';
                enhancedData.related_content.forEach(related => {
                    if (related.title && related.url) {
                        relatedContentHtml += `<li><a href="${related.url}" target="_blank" class="text-info">${related.title}</a></li>`;
                    }
                });
                relatedContentHtml += '</ul></div>';
            }

            // Prepare key details
            let keyDetailsHtml = '';
            if (enhancedData.key_details && enhancedData.key_details.length > 0) {
                keyDetailsHtml = '<div class="mt-3"><h5>Key Details:</h5><ul>';
                enhancedData.key_details.forEach(detail => {
                    keyDetailsHtml += `<li>${detail}</li>`;
                });
                keyDetailsHtml += '</ul></div>';
            }

            // Prepare keywords
            let keywordsHtml = '';
            if (enhancedData.related_keywords && enhancedData.related_keywords.length > 0) {
                keywordsHtml = '<div class="mt-3"><strong>Related Keywords:</strong> ';
                enhancedData.related_keywords.forEach(keyword => {
                    keywordsHtml += `<span class="badge bg-outline-secondary me-1">${keyword}</span>`;
                });
                keywordsHtml += '</div>';
            }

            // Display credibility assessment
            let credibilityHtml = '';
            if (enhancedData.credibility_assessment) {
                credibilityHtml = `<div class="mt-3 p-3 bg-dark rounded"><h5>Credibility Assessment:</h5><p>${enhancedData.credibility_assessment}</p></div>`;
            }

            document.getElementById('eventDetails').innerHTML = `
                <div class="row">
                    <div class="col-md-8">
                        <h2>${event.name}</h2>
                        <div class="mb-3">${categoriesHtml}</div>
                        
                        <div class="event-info">
                            <p><strong>Type:</strong> ${event.event_type}</p>
                            <p><strong>Date:</strong> ${event.date}</p>
                            <p><strong>Location:</strong> ${event.location}</p>
                            <p><strong>Investigation Status:</strong> <span class="badge ${event.investigation_status === 'Closed' ? 'bg-success' : 'bg-warning'}">${event.investigation_status || "Open"}</span></p>
                            <p><strong>Verdict:</strong> <span class="badge ${event.verdict === 'Real' ? 'bg-success' : event.verdict === 'Hoax' ? 'bg-danger' : 'bg-secondary'}">${event.verdict || "Unknown"}</span></p>
                            <p><strong>Credibility Score:</strong> ${event.credibility_score ? event.credibility_score + '/10' : 'N/A'}</p>
                            <p><strong>Source Credibility:</strong> ${enhancedData.source_credibility || 'Unknown'}</p>
                            <p><strong>Votes:</strong> ${event.votes || 0} üëç</p>
                        </div>

                        <div class="description-section mt-4">
                            <h4>Description</h4>
                            <p class="description-text">${event.description}</p>
                        </div>

                        ${keyDetailsHtml}
                        ${credibilityHtml}
                        ${keywordsHtml}
                        ${relatedContentHtml}

                        <div class="sources-section mt-4">
                            <h5>Sources & Links</h5>
                            <p><strong>Original Source:</strong> <a href='${event.url}' target='_blank' class="text-info">View Article</a></p>
                            ${event.research_link ? `<p><strong>Research Link:</strong> <a href='${event.research_link}' target='_blank' class="text-info">Additional Details</a></p>` : ''}
                            <p><strong>Source Domain:</strong> ${enhancedData.source_domain || 'Unknown'}</p>
                        </div>

                        <div class="voting-section mt-4">
                            <button class="btn btn-primary" onclick="voteForEvent(${event.id})">üëç Vote for this Event</button>
                        </div>
                    </div>
                    
                    <div class="col-md-4">
                        <div class="event-image mb-3">
                            <img src="${event.img_url ? event.img_url : 'images/' + event.event_type + '.png'}" 
                                 class="img-fluid rounded" 
                                 alt="${event.name}"
                                 style="width: 100%; max-height: 300px; object-fit: cover;">
                        </div>
                        
                        <div class="quick-facts bg-dark p-3 rounded">
                            <h5>Quick Facts</h5>
                            <ul class="list-unstyled">
                                <li><strong>Category:</strong> ${event.event_type}</li>
                                <li><strong>Date:</strong> ${event.date}</li>
                                <li><strong>Location:</strong> ${event.location}</li>
                                <li><strong>Status:</strong> ${event.investigation_status || "Open"}</li>
                                <li><strong>Verdict:</strong> ${event.verdict || "Unknown"}</li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateMap(event) {
            if (!map) {
                map = L.map("map").setView([parseFloat(event.latitude), parseFloat(event.longitude)], 10);
                L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
                    attribution: "&copy; <a href='https://www.openstreetmap.org/copyright'>OpenStreetMap</a> contributors",
                }).addTo(map);
            } else {
                map.setView([parseFloat(event.latitude), parseFloat(event.longitude)], 10);
            }

            const marker = L.marker([parseFloat(event.latitude), parseFloat(event.longitude)]).addTo(map);
            marker.bindPopup(`<strong>${event.event_type}</strong><br>${event.date}<br>${event.name}<br><a href='${event.url}' target='_blank'>Source</a>`);
        }

        async function voteForEvent(eventId) {
            const url = "https://script.google.com/macros/s/AKfycbwj1I4MNz7m3YvpACN3lrQudoSVsHo6GJ_vR--RGV5ZR0G7culcVppGv1Ujn0daTKLe8g/exec";
            const payload = JSON.stringify({ rowIndex: eventId + 2 });

            try {
                const response = await fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "text/plain", // Avoid preflight
                    },
                    body: payload,
                    mode: "no-cors", // Bypass CORS restrictions
                });

                // With no-cors mode, the response is opaque and cannot be processed.
                console.log("Request sent. Response cannot be inspected due to no-cors mode.");
                alert("Vote submitted successfully!");
            } catch (error) {
                console.error("Error submitting vote:", error);
                alert("An error occurred while submitting your vote.");
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const eventName = urlParams.get('name');
            if (eventName) {
                fetchEventDetails(eventName);
            } else {
                alert('No event name provided.');
            }
        });
    </script>
