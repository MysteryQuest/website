        const GOOGLE_SHEETS_API_KEY = 'AIzaSyDWYze9-dP4ptq-4vxZVBOCW-Uo9wC7KhQ';

        async function fetchEventDetails(eventName) {
            try {
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${SHEET_NAME}?key=${GOOGLE_SHEETS_API_KEY}`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.values && data.values.length > 1) {
                    const headers = data.values[0];
                    const rows = data.values.slice(1);
                    
                    const eventData = rows.find(row => {
                        const nameIndex = headers.indexOf('name');
                        return nameIndex !== -1 && row[nameIndex] && row[nameIndex].toLowerCase() === eventName.toLowerCase();
                    });
                    
                    if (!eventData) {
                        throw new Error('Event not found');
                    }
                    
                    const event = {};
                    headers.forEach((header, i) => {
                        event[header] = eventData[i] || '';
                    });
                    
                    // Display the event details
                    displayEventDetails(event);
                    
                    // Initialize map with event location
                    if (event.latitude && event.longitude) {
                        initMap(parseFloat(event.latitude), parseFloat(event.longitude), event);
                    }
                }
            } catch (error) {
                console.error('Error fetching event details:', error);
                document.getElementById('eventDetails').innerHTML = `
                    <div class="bg-cyber-red/20 border border-cyber-red rounded-lg p-6">
                        <h4 class="text-2xl font-orbitron font-bold text-cyber-red mb-3">Error Loading Event</h4>
                        <p class="text-white">Unable to load event details. Please try again later.</p>
                    </div>
                `;
            }
        }

        function displayEventDetails(event) {
            // Parse enhanced metadata if available
            let enhancedData = {};
            let youtubeVideos = [];
            try {
                if (event.enhanced_metadata) {
                    enhancedData = JSON.parse(event.enhanced_metadata);
                }
                if (event.youtube_videos) {
                    const videoData = JSON.parse(event.youtube_videos);
                    youtubeVideos = videoData.videos || [];
                }
            } catch (e) {
                console.log('Error parsing metadata:', e);
            }

            // Prepare categories display
            let categoriesHtml = '';
            if (enhancedData.primary_category) {
                categoriesHtml += `<span class="badge bg-primary me-1">${enhancedData.primary_category}</span>`;
            }
            if (enhancedData.secondary_categories && enhancedData.secondary_categories.length > 0) {
                enhancedData.secondary_categories.forEach(cat => {
                    categoriesHtml += `<span class="badge bg-secondary me-1">${cat}</span>`;
                });
            }
            if (event.tags && event.tags !== 'None') {
                categoriesHtml += `<span class="badge bg-info me-1">${event.tags}</span>`;
            }
            if (!categoriesHtml) {
                categoriesHtml = `<span class="badge bg-light text-dark">${event.event_type}</span>`;
            }

            // Prepare related articles/content
            let relatedContentHtml = '';
            if (enhancedData.related_content && enhancedData.related_content.length > 0) {
                relatedContentHtml = '<div class="mt-3"><h5>Related Articles:</h5><ul class="list-unstyled">';
                enhancedData.related_content.forEach(related => {
                    if (related.title && related.url) {
                        relatedContentHtml += `<li><a href="${related.url}" target="_blank" class="text-info">${related.title}</a></li>`;
                    }
                });
                relatedContentHtml += '</ul></div>';
            }

            // Prepare key details
            let keyDetailsHtml = '';
            if (enhancedData.key_details && enhancedData.key_details.length > 0) {
                keyDetailsHtml = '<div class="mt-3"><h5>Key Details:</h5><ul>';
                enhancedData.key_details.forEach(detail => {
                    keyDetailsHtml += `<li>${detail}</li>`;
                });
                keyDetailsHtml += '</ul></div>';
            }

            // Prepare keywords
            let keywordsHtml = '';
            if (enhancedData.related_keywords && enhancedData.related_keywords.length > 0) {
                keywordsHtml = '<div class="mt-3"><strong>Related Keywords:</strong> ';
                enhancedData.related_keywords.forEach(keyword => {
                    keywordsHtml += `<span class="badge bg-outline-secondary me-1">${keyword}</span>`;
                });
                keywordsHtml += '</div>';
            }

            // Display credibility assessment
            let credibilityHtml = '';
            if (enhancedData.credibility_assessment) {
                credibilityHtml = `<div class="mt-3 p-3 bg-dark rounded"><h5>Credibility Assessment:</h5><p>${enhancedData.credibility_assessment}</p></div>`;
            }

            // YouTube Videos Section
            let youtubeSection = '';
            if (youtubeVideos && youtubeVideos.length > 0) {
                youtubeSection = `
                    <div class="youtube-section mt-4" id="videos">
                        <h5><i class="fab fa-youtube text-danger"></i> Related Videos</h5>
                        <div class="row">
                `;
                
                youtubeVideos.forEach((video, index) => {
                    const publishedDate = new Date(video.published_at || Date.now()).toLocaleDateString();
                    // Extract video ID from URL for embedding
                    const videoIdMatch = video.url ? video.url.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&\n?#]+)/) : null;
                    const videoId = videoIdMatch ? videoIdMatch[1] : `video-${index}`;
                    
                    // Check if this is the highlighted video from URL parameter
                    const urlParams = new URLSearchParams(window.location.search);
                    const highlightVideoId = urlParams.get('video');
                    const isHighlighted = highlightVideoId === videoId;
                    
                    youtubeSection += `
                        <div class="mb-6" id="video-${videoId}" ${isHighlighted ? 'style="border: 2px solid #00ffff; border-radius: 8px; padding: 15px;"' : ''}>
                            <div class="bg-charcoal/60 rounded-lg overflow-hidden h-full">
                                ${videoIdMatch ? `
                                    <div class="relative pb-[56.25%] h-0">
                                        <iframe 
                                            class="absolute top-0 left-0 w-full h-full"
                                            src="https://www.youtube.com/embed/${videoId}?rel=0&modestbranding=1" 
                                            title="${video.title}"
                                            frameborder="0" 
                                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                                            allowfullscreen
                                            loading="lazy">
                                        </iframe>
                                    </div>
                                ` : `
                                    <img src="${video.thumbnail}" class="w-full" alt="${video.title}" loading="lazy">
                                `}
                                <div class="p-4">
                                    <h6 class="text-lg font-semibold text-white mb-3">${video.title}</h6>
                                    <div class="flex justify-between items-center">
                                        <small class="text-gray-400">Published: ${publishedDate}</small>
                                        <a href="${video.url}" target="_blank" class="px-4 py-2 bg-terminal-green hover:bg-matrix-green text-white rounded-lg transition-colors text-sm">
                                            <i class="fab fa-youtube"></i> Open in YouTube
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                youtubeSection += `
                        </div>
                    </div>
                `;
            }

            document.getElementById('eventDetails').innerHTML = `
                <div class="grid md:grid-cols-12 gap-8">
                    <div class="md:col-span-8">
                        <h2>${event.name}</h2>
                        <div class="mb-3">${categoriesHtml}</div>
                        
                        <div class="event-info">
                            <p><strong>Type:</strong> ${event.event_type}</p>
                            <p><strong>Date:</strong> ${event.date}</p>
                            <p><strong>Location:</strong> ${event.location}</p>
                            <p><strong>Investigation Status:</strong> <span class="badge ${event.investigation_status === 'Closed' ? 'bg-success' : 'bg-warning'}">${event.investigation_status || "Open"}</span></p>
                            <p><strong>Verdict:</strong> <span class="badge ${event.verdict === 'Real' ? 'bg-success' : event.verdict === 'Hoax' ? 'bg-danger' : 'bg-secondary'}">${event.verdict || "Unknown"}</span></p>
                            <p><strong>Credibility Score:</strong> ${event.credibility_score ? event.credibility_score + '/10' : 'N/A'}</p>
                            <p><strong>Source Credibility:</strong> ${(enhancedData.source_credibility && typeof enhancedData.source_credibility === 'string' && !enhancedData.source_credibility.includes('{')) ? enhancedData.source_credibility : 'Unknown'}</p>
                            <p><strong>Votes:</strong> ${(event.votes && typeof event.votes === 'string' && !event.votes.includes('{')) ? event.votes : (typeof event.votes === 'number' ? event.votes : 0)} üëç</p>
                        </div>

                        <div class="description-section mt-4">
                            <h4>Description</h4>
                            <p class="description-text">${event.description}</p>
                        </div>
    <!-- Source Verification Section -->
    <div id="source-verification-section" class="mt-4" style="display: none;">
        <div class="card border-info">
            <div class="card-header bg-info text-white">

                    <i class="fas fa-shield-alt me-2"></i>Source Verification
                    <span id="credibility-badge" class="badge ms-2"></span>
                </h5>
            </div>
            <div class="card-body">
                <div id="credibility-info" class="mb-3">
                    <div class="grid md:grid-cols-2 gap-4">
                        <div>
                            <strong>Credibility Rating:</strong> 
                            <span id="credibility-rating" class="badge badge-secondary"></span>
                        </div>
                        <div>

                            <span id="confidence-level"></span>
                        </div>
                    </div>

                        ${keyDetailsHtml}

        function updateMap(event) {
            if (!map) {
                map = L.map("map").setView([parseFloat(event.latitude), parseFloat(event.longitude)], 10);
                L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
                    attribution: "&copy; <a href='https://www.openstreetmap.org/copyright'>OpenStreetMap</a> contributors",
                }).addTo(map);
            } else {
                map.setView([parseFloat(event.latitude), parseFloat(event.longitude)], 10);
            }

            const marker = L.marker([parseFloat(event.latitude), parseFloat(event.longitude)]).addTo(map);
            marker.bindPopup(`<strong>${event.event_type}</strong><br>${event.date}<br>${event.name}<br><a href='${event.url}' target='_blank'>Source</a>`);
        }

        async function voteForEvent(eventId) {
            const url = "https://script.google.com/macros/s/AKfycbwj1I4MNz7m3YvpACN3lrQudoSVsHo6GJ_vR--RGV5ZR0G7culcVppGv1Ujn0daTKLe8g/exec";
            const payload = JSON.stringify({ rowIndex: eventId + 2 });

            try {
                const response = await fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "text/plain", // Avoid preflight
                    },
                    body: payload,
                    mode: "no-cors", // Bypass CORS restrictions
                });

                // With no-cors mode, the response is opaque and cannot be processed.
                console.log("Request sent. Response cannot be inspected due to no-cors mode.");
                alert("Vote submitted successfully!");
            } catch (error) {
                console.error("Error submitting vote:", error);
                alert("An error occurred while submitting your vote.");
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const eventName = urlParams.get('name');

            const anchor = window.location.hash;
            
            if (eventName) {
                fetchEventDetails(eventName).then(() => {
                    // Handle video-specific navigation
                    if (videoId || anchor) {
                        setTimeout(() => {
                            if (anchor === '#videos' || videoId) {

                                if (videoSection) {

                                    // Highlight specific video if videoId provided
                                    if (videoId) {
                                        const videoCards = document.querySelectorAll('.youtube-section .card');
                                        videoCards.forEach(card => {
                                            const youtubeLink = card.querySelector('a[href*="youtube.com"]');
                                            if (youtubeLink && youtubeLink.href.includes(videoId)) {
                                                card.style.border = '2px solid #007bff';

                                            }
                                        });
                                    }
                                }
                            }
                        }, 500);
                    }
                });
            } else {

                showBrowseView();
            }
        });

        function showBrowseView() {

    <!-- Source Verification Script -->
    <script>
        // Load source verification data
        async function loadSourceVerification(mysteryName) {
            try {
                const response = await fetch('/js/source_verification.json');
                if (!response.ok) return;
                
                const data = await response.json();
                const mysteryId = generateMysteryId(mysteryName);
                const sourceData = data.mysteries[mysteryId];
                
                if (sourceData) {
                    displaySourceVerification(sourceData);
                }
            } catch (error) {
                console.warn('Could not load source verification:', error);
            }
        }
        
        function generateMysteryId(name) {
            // Simple hash function to match Python implementation
            const content = name.toLowerCase().replace(/[^a-z0-9]/g, '');
            let hash = 0;
            for (let i = 0; i < content.length; i++) {
                const char = content.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // Convert to 32-bit integer
            }
            return Math.abs(hash).toString(16).substring(0, 16);
        }
        
        function displaySourceVerification(sourceData) {
            const container = document.getElementById('source-verification');
            if (!container) return;
            
            const badge = sourceData.credibility_badge;
            const sources = sourceData.sources || [];
            
            let sourcesHtml = '';
            
            if (sources.length > 0) {
                sourcesHtml = `
                    <h4><i class="fas fa-link"></i> Sources & Verification</h4>
                    <div class="source-credibility">
                        <span class="badge ${badge.class}">
                            ${badge.icon} ${badge.text}
                        </span>
                        <span class="source-count">${sources.length} source(s) found</span>
                    </div>
                    <div class="source-list">
                `;
                
                sources.forEach((source, index) => {
                    const isOriginal = source.is_original ? ' (Original)' : '';
                    const weight = '‚òÖ'.repeat(Math.min(source.weight, 5));
                    
                    sourcesHtml += `
                        <div class="source-item">
                            <div class="source-header">
                                <a href="${source.url}" target="_blank" rel="noopener">
                                    <strong>${source.title || source.domain}</strong>
                                </a>
                                <span class="source-meta">
                                    <span class="source-type badge badge-sm badge-outline-${source.type}">${source.type}</span>
                                    <span class="source-weight" title="Credibility: ${source.weight}/5">${weight}</span>
                                </span>
                            </div>
                            <div class="source-domain">${source.domain}${isOriginal}</div>
                        </div>
                    `;
                });
                
                sourcesHtml += '</div>';
            }
            
            container.innerHTML = sourcesHtml;
        }
        
        // Load sources when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const mysteryName = urlParams.get('name');
            if (mysteryName) {
                loadSourceVerification(mysteryName);
            }
            
            // Load YouTube videos
            loadYouTubeVideos();
        });
    </script>
