        async function fetchEventDetails(eventName) {
            try {
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${SHEET_NAME}?key=${GOOGLE_SHEETS_API_KEY}`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.values && data.values.length > 1) {
                    const headers = data.values[0];
                    const rows = data.values.slice(1);
                    
                    const eventData = rows.find(row => {
                        const nameIndex = headers.indexOf('name');
                        return nameIndex !== -1 && row[nameIndex] && row[nameIndex].toLowerCase() === eventName.toLowerCase();
                    });
                    
                    if (!eventData) {
                        throw new Error('Event not found');
                    }
                    
                    const event = {};
                    headers.forEach((header, i) => {
                        event[header] = eventData[i] || '';
                    });

        function displayEventDetails(event) {
            // Parse enhanced metadata if available
            let enhancedData = {};
            let youtubeVideos = [];
            try {
                if (event.enhanced_metadata) {
                    enhancedData = JSON.parse(event.enhanced_metadata);
                }
                if (event.youtube_videos) {
                    const videoData = JSON.parse(event.youtube_videos);
                    youtubeVideos = videoData.videos || [];
                }
            } catch (e) {
                console.log('Error parsing metadata:', e);
            }

            // Prepare categories display
            let categoriesHtml = '';
            if (enhancedData.primary_category) {
                categoriesHtml += `<span class="badge bg-primary me-1">${enhancedData.primary_category}</span>`;
            }
            if (enhancedData.secondary_categories && enhancedData.secondary_categories.length > 0) {
                enhancedData.secondary_categories.forEach(cat => {
                    categoriesHtml += `<span class="badge bg-secondary me-1">${cat}</span>`;
                });
            }
            if (event.tags && event.tags !== 'None') {
                categoriesHtml += `<span class="badge bg-info me-1">${event.tags}</span>`;
            }
            if (!categoriesHtml) {
                categoriesHtml = `<span class="badge bg-light text-dark">${event.event_type}</span>`;
            }

            // Prepare related articles/content
            let relatedContentHtml = '';
            if (enhancedData.related_content && enhancedData.related_content.length > 0) {
                relatedContentHtml = '<div class="mt-3"><h5>Related Articles:</h5><ul class="list-unstyled">';
                enhancedData.related_content.forEach(related => {
                    if (related.title && related.url) {
                        relatedContentHtml += `<li><a href="${related.url}" target="_blank" class="text-info">${related.title}</a></li>`;

                relatedContentHtml += '</ul></div>';

            // Prepare key details

                keyDetailsHtml = '<div class="mt-3"><h5>Key Details:</h5><ul>';
                enhancedData.key_details.forEach(detail => {
                    keyDetailsHtml += `<li>${detail}</li>`;
                });
                keyDetailsHtml += '</ul></div>';
            }

            // Prepare keywords
            let keywordsHtml = '';
            if (enhancedData.related_keywords && enhancedData.related_keywords.length > 0) {
                keywordsHtml = '<div class="mt-3"><strong>Related Keywords:</strong> ';

                    keywordsHtml += `<span class="badge bg-outline-secondary me-1">${keyword}</span>`;

                keywordsHtml += '</div>';

                `;

                    // Check if this is the highlighted video from URL parameter
                    const urlParams = new URLSearchParams(window.location.search);
                    const highlightVideoId = urlParams.get('video');
                    const isHighlighted = highlightVideoId === videoId;
                    
                    youtubeSection += `

                            <p><strong>Source Credibility:</strong> ${(enhancedData.source_credibility && typeof enhancedData.source_credibility === 'string' && !enhancedData.source_credibility.includes('{')) ? enhancedData.source_credibility : 'Unknown'}</p>

                        </div>

                        </div>
    <!-- Source Verification Section -->
    <div id="source-verification-section" class="mt-4" style="display: none;">

        function updateMap(event) {
            if (!map) {
                map = L.map("map").setView([parseFloat(event.latitude), parseFloat(event.longitude)], 10);

                }).addTo(map);
            } else {
                map.setView([parseFloat(event.latitude), parseFloat(event.longitude)], 10);
            }

            const marker = L.marker([parseFloat(event.latitude), parseFloat(event.longitude)]).addTo(map);
            marker.bindPopup(`<strong>${event.event_type}</strong><br>${event.date}<br>${event.name}<br><a href='${event.url}' target='_blank'>Source</a>`);

        async function voteForEvent(eventId) {

            try {

                    method: "POST",
                    headers: {

                    body: payload,

    <!-- Source Verification Script -->
    <script>
        // Load source verification data
        async function loadSourceVerification(mysteryName) {
            try {
                const response = await fetch('/js/source_verification.json');
                if (!response.ok) return;
                
                const data = await response.json();
                const mysteryId = generateMysteryId(mysteryName);
                const sourceData = data.mysteries[mysteryId];
                
                if (sourceData) {
                    displaySourceVerification(sourceData);
                }
            } catch (error) {
                console.warn('Could not load source verification:', error);
            }
        }
        
        function generateMysteryId(name) {
            // Simple hash function to match Python implementation
            const content = name.toLowerCase().replace(/[^a-z0-9]/g, '');
            let hash = 0;
            for (let i = 0; i < content.length; i++) {
                const char = content.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // Convert to 32-bit integer
            }
            return Math.abs(hash).toString(16).substring(0, 16);
        }
        
        function displaySourceVerification(sourceData) {
            const container = document.getElementById('source-verification');
            if (!container) return;
            
            const badge = sourceData.credibility_badge;
            const sources = sourceData.sources || [];
            
            let sourcesHtml = '';
            
            if (sources.length > 0) {
                sourcesHtml = `
                    <h4><i class="fas fa-link"></i> Sources & Verification</h4>
                    <div class="source-credibility">
                        <span class="badge ${badge.class}">
                            ${badge.icon} ${badge.text}
                        </span>
                        <span class="source-count">${sources.length} source(s) found</span>
                    </div>
                    <div class="source-list">
                `;
                
                sources.forEach((source, index) => {
                    const isOriginal = source.is_original ? ' (Original)' : '';
                    const weight = '‚òÖ'.repeat(Math.min(source.weight, 5));
                    
                    sourcesHtml += `
                        <div class="source-item">
                            <div class="source-header">
                                <a href="${source.url}" target="_blank" rel="noopener">
                                    <strong>${source.title || source.domain}</strong>
                                </a>
                                <span class="source-meta">
                                    <span class="source-type badge badge-sm badge-outline-${source.type}">${source.type}</span>
                                    <span class="source-weight" title="Credibility: ${source.weight}/5">${weight}</span>
                                </span>
                            </div>
                            <div class="source-domain">${source.domain}${isOriginal}</div>
                        </div>
                    `;
                });
                
                sourcesHtml += '</div>';
            }
            
            container.innerHTML = sourcesHtml;
        }
        
        // Load sources when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const mysteryName = urlParams.get('name');
            if (mysteryName) {
                loadSourceVerification(mysteryName);
            }
        });
    </script>
